project:
  type: "website"
  title: "CRE | Chemical Reaction Engineering"
  output-dir: _site
  render:
    - "*.qmd"
    - "*.md"
    - "!README.md"
    - "!LICENSE.md"
    - "!ideas/"
    - "!_env/"
    - "!renv/"
    - "!certificate*"
  resources:
    - "resources/"
  preview:
    port: 4200
    browser: true
  # This also renders during preview...
  # post-render: node ./convert-to-pdf.js

description-meta: "An undergraduate course on chemical reaction engineering."

# Course library
bibliography: ./bibliography/library.bib
csl: ./bibliography/chicago-author-date.csl
link-citations: true
link-bibliography: true

execute:
  warning: true
  echo: false
  freeze: auto
  enabled: true
  execute-dir: project

website:
  title: "CRE | Chemical Reaction Engineering"
  site-url: https://cre.smilelab.dev/
  page-navigation: true
  open-graph: true
  # cookie-consent: true
